version: '3'

services:

  mongodb:
    image: mongo:4.4
    networks:
      - simtests

  orion:
    image: fiware/orion-ld:0.8.0
    entrypoint: orionld -fg -multiservice -ngsiv1Autocast -dbhost mongodb -logLevel DEBUG
    networks:
      - simtests
    ports:
      - "1026:1026"
    depends_on:
      - mongodb

  crate:
    image: crate:4.5.1
    command: crate -Cauth.host_based.enabled=false
      -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    ports:
      - "4200:4200"
      - "4300:4300"
    networks:
     - simtests

  quantumleap:
    image: orchestracities/quantumleap:0.8.3
    depends_on:
      - crate
    networks:
      - simtests
    ports:
      - "8668:8668"
    environment:
      - CRATE_HOST=crate
      - USE_GEOCODING=False
      - CACHE_QUERIES=False
      - LOGLEVEL=DEBUG

  roughnator:
    build: ../../
    image: k4sme/ai4sdw
    networks:
      - simtests
    ports:
      - "8000:8000"
    environment:
      - ORION_BASE_URL=http://orion:1026

  dash:
    image: ghcr.io/berserkrambo/k4sme.dash:main
    networks:
      - simtests
    ports:
      - "8081:8001"

networks:
  simtests:
    driver: bridge
